{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"><strong>â„–</strong></div>
        <div class="col"><strong>Title</strong></div>
        <div class="col"><strong>Price</strong></div>
        <div class="col"><strong>Categories</strong></div>
    </div>
    {% for product in products %}
    <div class="row">
        <div class="col">{{product.id}}</div>
        <div class="col">{{product.title}}</div>
        <div class="col">{{product.price}}</div>
        <div class="col">
            <ul>
                {% for category in product.categories.all %}
                <li><a href="{% url 'products_by_category' category=category.slug %}">{{ category }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
